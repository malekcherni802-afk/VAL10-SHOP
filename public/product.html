<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAL10 | Archive Piece</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'gothic': ['"Pirata One"'], 'body': ['"Syne"'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Syne'; overflow-x: hidden; }
        .gothic-text { font-family: 'Pirata One'; letter-spacing: 0.2em; }
        .swiper-pagination-bullet { background: #fff !important; }
        .size-btn.active { background: white; color: black; border-color: white; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased selection:bg-white selection:text-black">
    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <h1 class="text-3xl gothic-text cursor-pointer uppercase hover:opacity-70 transition" onclick="window.location.href='/'">VAL10</h1>
            <a href="/" class="text-[10px] tracking-widest uppercase text-gray-400 hover:text-white transition">Back to Archive</a>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
            <div class="space-y-4 fade-in">
                <div class="swiper mySwiper aspect-[3/4] bg-zinc-900 border border-white/5 overflow-hidden">
                    <div class="swiper-wrapper" id="image-wrapper">
                        <!-- Images will be loaded here -->
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <p class="text-[9px] text-gray-600 tracking-[0.3em] uppercase italic">Swipe to view details</p>
            </div>

            <div class="flex flex-col space-y-10 fade-in" style="animation-delay: 0.2s;">
                <header>
                    <h2 id="p-name" class="text-5xl md:text-7xl font-extrabold uppercase tracking-tighter leading-none mb-4">Loading...</h2>
                    <div class="flex items-center gap-4">
                        <span id="p-price" class="text-2xl font-mono text-white">-- DT</span>
                        <span class="text-[10px] px-2 py-1 border border-white/10 text-gray-500 uppercase">In Stock</span>
                    </div>
                </header>

                <div class="space-y-4">
                    <h4 class="text-[10px] tracking-[0.4em] uppercase text-gray-500">The Narrative</h4>
                    <p id="p-desc" class="text-sm text-gray-400 leading-relaxed max-w-md italic"></p>
                </div>

                <div class="space-y-6">
                    <div class="flex justify-between items-center max-w-sm">
                        <h4 class="text-[10px] tracking-[0.4em] uppercase text-gray-500">Dimensions</h4>
                        <button class="text-[9px] text-gray-600 underline uppercase tracking-widest">Size Guide</button>
                    </div>
                    <div id="size-container" class="flex flex-wrap gap-3">
                        <!-- Sizes will be loaded here -->
                    </div>
                </div>

                <button onclick="openModal()" class="group relative w-full max-w-md bg-white text-black py-5 font-black uppercase text-sm tracking-[0.3em] overflow-hidden transition-all hover:pr-12">
                    <span class="relative z-10">Acquire Piece</span>
                    <span class="absolute right-8 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all">‚Üí</span>
                </button>

                <div class="pt-10 border-t border-white/5 space-y-4">
                    <details class="group cursor-pointer">
                        <summary class="text-[10px] uppercase tracking-widest list-none flex justify-between text-gray-500 group-open:text-white">Shipping & Returns <span>+</span></summary>
                        <p class="text-[10px] text-gray-600 mt-4 leading-relaxed uppercase">Domestic delivery within 2-4 business days. All archive sales are final.</p>
                    </details>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-xl flex items-center justify-center p-6">
        <div class="w-full max-w-lg space-y-8 fade-in">
            <div class="flex justify-between items-center">
                <h3 class="text-3xl gothic-text tracking-widest">ORDER FORM</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="space-y-4">
                <input type="text" id="cust-name" placeholder="FULL NAME" class="w-full bg-transparent border-b border-white/10 py-4 text-sm focus:border-white outline-none transition-colors uppercase tracking-widest">
                <input type="text" id="cust-phone" placeholder="PHONE NUMBER" class="w-full bg-transparent border-b border-white/10 py-4 text-sm focus:border-white outline-none transition-colors uppercase tracking-widest">
                <input type="text" id="cust-addr" placeholder="SHIPPING ADDRESS (CITY, ZIP)" class="w-full bg-transparent border-b border-white/10 py-4 text-sm focus:border-white outline-none transition-colors uppercase tracking-widest">
            </div>
            <button onclick="submitOrder()" class="w-full bg-white text-black py-4 font-black uppercase text-xs tracking-[0.4em]">Confirm Purchase</button>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        let currentProduct = null;
        let selectedSize = '';

        async function loadProduct() {
            try {
                console.log(`üì¶ Loading product: ${productId}`);
                
                if (!productId) {
                    throw new Error('No product ID provided');
                }

                const res = await fetch(`/api/products/${productId}`);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                currentProduct = await res.json();
                console.log('‚úÖ Product loaded:', currentProduct);
                
                // Update page title
                document.title = `VAL10 | ${currentProduct.name}`;
                
                // Update product info
                document.getElementById('p-name').innerText = currentProduct.name;
                document.getElementById('p-price').innerText = `${currentProduct.price} DT`;
                document.getElementById('p-desc').innerText = currentProduct.description || "NO DESCRIPTION PROVIDED FOR THIS PIECE.";
                
                // Render Images
                const wrapper = document.getElementById('image-wrapper');
                let imgs = [];
                
                if (currentProduct.images && currentProduct.images.length > 0) {
                    imgs = currentProduct.images;
                } else {
                    imgs = ['https://via.placeholder.com/800/111/333?text=VAL10'];
                }
                
                wrapper.innerHTML = imgs.map(img => `
                    <div class="swiper-slide">
                        <img src="${img}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition duration-500" alt="${currentProduct.name}">
                    </div>
                `).join('');
                
                // Initialize Swiper
                new Swiper(".mySwiper", { 
                    pagination: { 
                        el: ".swiper-pagination", 
                        clickable: true 
                    },
                    loop: imgs.length > 1,
                    autoplay: imgs.length > 1 ? {
                        delay: 3000,
                        disableOnInteraction: false,
                    } : false
                });
                
                // Render Sizes
                const sizeContainer = document.getElementById('size-container');
                if (currentProduct.sizes && currentProduct.sizes.length > 0) {
                    sizeContainer.innerHTML = currentProduct.sizes.map(s => `
                        <button onclick="selectSize(this, '${s}')" class="size-btn border border-white/10 px-8 py-3 text-[10px] font-bold uppercase hover:border-white transition-all">${s}</button>
                    `).join('');
                    
                    // Auto-select first size
                    if (currentProduct.sizes.length > 0) {
                        setTimeout(() => {
                            const firstBtn = sizeContainer.querySelector('.size-btn');
                            if (firstBtn) {
                                selectSize(firstBtn, currentProduct.sizes[0]);
                            }
                        }, 100);
                    }
                } else {
                    sizeContainer.innerHTML = '<p class="text-gray-600 text-[10px] uppercase tracking-widest">One Size available</p>';
                    selectedSize = 'One Size';
                }
            } catch (error) {
                console.error('‚ùå Error loading product:', error);
                document.getElementById('p-name').innerText = 'Product Not Found';
                document.getElementById('p-desc').innerText = 'This product may have been removed or does not exist.';
            }
        }
        
        function selectSize(btn, size) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedSize = size;
            console.log(`‚úÖ Selected size: ${size}`);
        }
        
        function openModal() {
            if (!selectedSize && currentProduct.sizes?.length > 0) {
                alert("SELECT DIMENSIONS FIRST.");
                return;
            }
            
            console.log(`Opening order modal for: ${currentProduct.name}, Size: ${selectedSize}`);
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
        
        async function submitOrder() {
            const name = document.getElementById('cust-name').value.trim();
            const phone = document.getElementById('cust-phone').value.trim();
            const addr = document.getElementById('cust-addr').value.trim();
            
            if (!name || !phone || !addr) {
                alert("COMPLETE ALL FIELDS.");
                return;
            }
            
            if (!currentProduct) {
                alert("PRODUCT NOT LOADED. TRY AGAIN.");
                return;
            }
            
            try {
                console.log('üì§ Submitting order...');
                const orderData = {
                    customerName: name,
                    customerPhone: phone,
                    customerAddress: addr,
                    productName: currentProduct.name,
                    size: selectedSize,
                    totalPrice: currentProduct.price
                };
                
                console.log('Order data:', orderData);
                
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Server error: ${res.status} - ${errorText}`);
                }
                
                const result = await res.json();
                console.log('‚úÖ Order submitted:', result);
                
                alert("ARCHIVE SECURED. WE WILL CONTACT YOU SOON.");
                window.location.href = "/";
            } catch (error) {
                console.error('‚ùå Order error:', error);
                alert(`SYSTEM ERROR: ${error.message}`);
            }
        }
        
        // Load product when page loads
        window.onload = loadProduct;
    </script>
</body>
</html>
