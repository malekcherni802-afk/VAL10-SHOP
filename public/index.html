<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAL10 | Underground Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        'gothic': ['"Pirata One"', 'cursive'], 
                        'body': ['"Syne"', 'sans-serif'] 
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Syne', sans-serif; 
            overflow-x: hidden;
        }
        .gothic-text { 
            font-family: 'Pirata One', cursive; 
            letter-spacing: 0.1em;
        }
        .fade-in { 
            animation: fadeIn 1s ease-in-out; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .product-card:hover img { 
            transform: scale(1.05); 
            transition: transform 0.5s ease;
        }
        .product-card img {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .selection\:bg-white::selection { background-color: white; }
        .selection\:text-black::selection { color: black; }
    </style>
</head>
<body class="antialiased selection:bg-white selection:text-black">

    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 sm:py-6 flex justify-between items-center">
            <h1 class="text-3xl sm:text-5xl gothic-text tracking-widest cursor-pointer hover:opacity-80 transition-opacity" onclick="window.location.href='/'">VAL10</h1>
            <button class="text-[10px] sm:text-xs font-bold tracking-[0.2em] border border-white px-4 sm:px-6 py-2 hover:bg-white hover:text-black transition duration-300 uppercase" onclick="document.getElementById('shop').scrollIntoView({behavior: 'smooth'})">
                COLLECTION 2026
            </button>
        </div>
    </nav>

    <header class="h-screen flex flex-col justify-center items-center text-center relative overflow-hidden pt-16">
        <div class="absolute inset-0 z-0 opacity-40">
            <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop" 
                 class="w-full h-full object-cover grayscale"
                 alt="VAL10 Hero Background">
        </div>
        <div class="z-10 fade-in px-4 max-w-4xl mx-auto">
            <h2 class="text-4xl sm:text-6xl md:text-8xl lg:text-9xl font-extrabold uppercase tracking-tighter mb-4 sm:mb-6 leading-none">
                Define <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-white">Your Ego</span>
            </h2>
            <a href="#shop" 
               class="bg-white text-black px-8 sm:px-10 py-3 sm:py-4 font-bold text-base sm:text-lg hover:scale-105 active:scale-95 transition duration-300 mt-8 sm:mt-10 inline-block tracking-widest">
                EXPLORE DROP
            </a>
        </div>
    </header>

    <main id="shop" class="max-w-7xl mx-auto px-4 sm:px-6 py-20 sm:py-32">
        <div class="flex justify-between items-end mb-12 sm:mb-16">
            <h3 class="text-2xl sm:text-4xl gothic-text text-gray-200 uppercase">Latest Collection</h3>
            <span class="text-xs text-gray-500 hidden sm:block italic">Scroll to discover</span>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 lg:gap-10" id="product-grid">
            <p class="text-gray-500 text-center w-full col-span-full py-10 uppercase text-[10px] tracking-[0.3em]">Syncing Archive...</p>
        </div>
    </main>

    <footer class="border-t border-white/5 py-10 text-center">
        <p class="text-[10px] text-gray-600 tracking-[0.5em] uppercase">Â© VAL10 STUDIO ALL RIGHTS RESERVED</p>
    </footer>

    <script>
        const grid = document.getElementById('product-grid');

        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                grid.innerHTML = '';
                
                if (!products || products.length === 0) {
                    grid.innerHTML = '<p class="text-gray-500 text-center w-full col-span-full py-10 uppercase tracking-widest text-[10px]">No Drops Found</p>';
                    return;
                }

                products.reverse().forEach(product => {
                    const imgUrl = (product.images && product.images.length > 0) ? product.images[0] : (product.image || 'https://via.placeholder.com/400x500?text=VAL10');
                    
                    const card = document.createElement('div');
                    card.className = "group cursor-pointer fade-in product-card";
                    card.onclick = () => { window.location.href = `product.html?id=${product._id}`; };
                    
                    card.innerHTML = `
                        <div class="relative overflow-hidden aspect-[3/4] bg-zinc-900 mb-4 sm:mb-6 border border-white/5">
                            <img src="${imgUrl}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-700" loading="lazy">
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/60">
                                <span class="bg-white text-black px-4 sm:px-6 py-2 font-bold text-[10px] tracking-widest uppercase">VIEW DETAILS</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center px-1">
                            <h3 class="text-sm font-bold uppercase tracking-widest text-gray-200 truncate pr-2">${product.name}</h3>
                            <span class="text-white font-mono text-sm whitespace-nowrap">${product.price} DT</span>
                        </div>
                        ${product.sizes && product.sizes.length > 0 ? 
                            `<p class="text-[10px] text-gray-500 mt-2 px-1 tracking-wider uppercase">Sizes: ${product.sizes.join(', ')}</p>` : ''}
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                grid.innerHTML = '<p class="text-red-900 text-center w-full col-span-full py-10 text-[10px] uppercase tracking-widest">Server Error</p>';
            }
        }

        window.onload = fetchProducts;
    </script>
</body>
</html>
