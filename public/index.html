<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAL10 | Underground Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Tasli7 1: Force el-Black Background */
        html, body { 
            background-color: #000000 !important; 
            color: #ffffff !important; 
            font-family: 'Syne', sans-serif; 
            margin: 0;
            min-height: 100vh;
        }
        .gothic-text { font-family: 'Pirata One', cursive; letter-spacing: 0.1em; }
        .product-card { transition: all 0.5s ease; border: 1px solid rgba(255,255,255,0.05); }
        .product-card:hover { transform: translateY(-10px); border-color: rgba(255,255,255,0.2); }
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-black text-white antialiased">
    
    <nav class="fixed w-full z-50 bg-black/90 backdrop-blur border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-4xl gothic-text tracking-widest cursor-pointer hover:text-gray-400 transition" onclick="window.location.href='/'">VAL10</h1>
            <button class="border border-white/20 px-6 py-2 text-xs font-bold uppercase tracking-[0.2em] hover:bg-white hover:text-black transition duration-500" onclick="document.getElementById('shop').scrollIntoView()">
                Collection 2026
            </button>
        </div>
    </nav>

    <header class="h-screen flex flex-col justify-center items-center text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-black z-0">
             <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black z-10"></div>
            <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop" 
                 class="w-full h-full object-cover grayscale opacity-60" alt="Hero">
        </div>
        <div class="z-20 px-4 fade-in">
            <h2 class="text-6xl md:text-9xl font-black uppercase tracking-tighter mb-6">Define<br><span class="text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-800">Your Ego</span></h2>
            <a href="#shop" class="inline-block bg-white text-black px-12 py-4 font-bold text-sm tracking-[0.3em] uppercase hover:bg-gray-200 transition">Explore Drop</a>
        </div>
    </header>

    <main id="shop" class="max-w-7xl mx-auto px-6 py-32 bg-black">
        <div class="flex items-end justify-between mb-20 border-b border-white/10 pb-4">
            <div>
                <h3 class="text-5xl gothic-text mb-2">The Archive</h3>
                <p class="text-xs text-gray-500 tracking-[0.3em] uppercase">Limited Edition Pieces</p>
            </div>
            <div class="hidden md:block text-xs text-gray-600 tracking-widest">SEASON 01</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-grid">
            <div class="col-span-full text-center py-20">
                <div class="inline-block w-8 h-8 border-2 border-white/20 border-t-white rounded-full animate-spin mb-4"></div>
                <p class="text-gray-500 tracking-[0.3em] uppercase text-xs">Accessing VAL10 Archive...</p>
            </div>
        </div>
    </main>

    <footer class="border-t border-white/5 py-12 bg-black text-center">
        <p class="text-[10px] text-gray-600 tracking-[0.5em] uppercase">Â© 2026 VAL10 STUDIO</p>
    </footer>

    <script>
        async function fetchProducts() {
            const grid = document.getElementById('product-grid');
            try {
                console.log('Connecting to VAL10 Shop...');
                // Tasli7 3: El-Lien el-kemel mta3 el-Backend (Shop)
                const response = await fetch('https://val10-shop.onrender.com/api/products');
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const products = await response.json();
                
                if (!products || products.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center text-gray-600 uppercase tracking-widest py-20">No items in archive</p>';
                    return;
                }

                grid.innerHTML = products.map(p => {
                    // Fallback image logic
                    const img = (p.images && p.images.length > 0) ? p.images[0] : 'https://via.placeholder.com/400x500/111/fff?text=VAL10';
                    return `
                    <div class="product-card bg-zinc-900/20 group cursor-pointer" onclick="window.location.href='/product?id=${p._id}'">
                        <div class="aspect-[3/4] overflow-hidden relative">
                            <img src="${img}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-700">
                            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex items-center justify-center">
                                <span class="border border-white px-6 py-2 text-[10px] tracking-[0.2em] uppercase bg-black text-white">View</span>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-bold uppercase tracking-tighter text-gray-200">${p.name}</h3>
                                <span class="text-sm font-mono text-gray-400">${p.price} DT</span>
                            </div>
                        </div>
                    </div>
                `}).join('');

            } catch (error) {
                console.error('Fetch error:', error);
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <p class="text-red-900 text-xs uppercase tracking-widest mb-2">Offline Mode</p>
                        <p class="text-gray-700 text-[10px]">Reconnecting to database...</p>
                    </div>`;
            }
        }
        window.onload = fetchProducts;
    </script>
</body>
</html>
