<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAL10 | Underground Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'gothic': ['"Pirata One"', 'cursive'], 'body': ['"Syne"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Syne', sans-serif; }
        .gothic-text { font-family: 'Pirata One', cursive; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased selection:bg-white selection:text-black">

    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
            <h1 class="text-5xl gothic-text tracking-widest cursor-pointer">VAL10</h1>
            <button class="text-sm font-bold tracking-widest border border-white px-6 py-2 hover:bg-white hover:text-black transition uppercase">2026</button>
        </div>
    </nav>

    <header class="h-screen flex flex-col justify-center items-center text-center relative overflow-hidden">
        <div class="absolute inset-0 z-0 opacity-40">
            <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop" class="w-full h-full object-cover grayscale">
        </div>
        <div class="z-10 fade-in px-4">
            <h2 class="text-6xl md:text-9xl font-extrabold uppercase tracking-tighter mb-4 leading-none">Define <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-white">Your Ego</span></h2>
            <a href="#shop" class="bg-white text-black px-10 py-4 font-bold text-lg hover:scale-105 transition duration-300 mt-10 inline-block">EXPLORE DROP</a>
        </div>
    </header>

    <main id="shop" class="max-w-7xl mx-auto px-6 py-32">
        <div class="flex justify-between items-end mb-16">
            <h3 class="text-4xl gothic-text text-gray-200">LATEST ARRIVALS</h3>
        </div>
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16">
            <p class="text-gray-500 text-center w-full col-span-3">Loading Collection...</p>
        </div>
    </main>

    <footer class="border-t border-white/10 bg-black py-12 text-center">
        <h2 class="text-4xl gothic-text mb-4">VAL10</h2>
        <p class="text-gray-600 text-xs tracking-[0.2em]">© 2026 VAL10 STUDIO.</p>
    </footer>

    <div id="checkoutModal" class="fixed inset-0 bg-black/95 flex items-center justify-center hidden z-50 p-4 backdrop-blur-sm">
        <div class="bg-[#0a0a0a] border border-white/20 p-8 max-w-md w-full relative">
            <button onclick="closeCheckout()" class="absolute top-4 right-4 text-gray-500 hover:text-white text-xl">✕</button>
            <h2 class="text-3xl gothic-text mb-1 text-white">SECURE ORDER</h2>
            
            <div class="flex items-center gap-4 mb-8 bg-white/5 p-4 border border-white/10 mt-6">
                <img id="modalImg" src="" class="w-16 h-16 object-cover">
                <div>
                    <h3 id="modalTitle" class="font-bold text-lg">Product</h3>
                    <p id="modalPrice" class="text-gray-400 font-mono">$00</p>
                </div>
            </div>
            
            <form id="orderForm" class="space-y-4">
                <input type="hidden" id="productName">
                <input type="text" id="fullName" required class="w-full bg-transparent border-b border-gray-700 py-2 outline-none focus:border-white text-white placeholder-gray-800" placeholder="Full Name">
                <input type="tel" id="phone" required class="w-full bg-transparent border-b border-gray-700 py-2 outline-none focus:border-white text-white placeholder-gray-800" placeholder="Phone Number">
                <button type="submit" class="w-full bg-white text-black py-4 font-bold uppercase tracking-widest hover:bg-gray-200 transition mt-6">CONFIRM ORDER</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + "/api"; 
        const grid = document.getElementById('product-grid');
        const modal = document.getElementById('checkoutModal');
        let products = [];

        async function fetchProducts() {
            try {
                const res = await fetch(`${API_URL}/products`);
                products = await res.json();
                renderProducts();
            } catch (err) {
                grid.innerHTML = "<p class='text-red-500 text-center w-full col-span-3'>System Offline.</p>";
            }
        }

        function renderProducts() {
            grid.innerHTML = '';
            if(products.length === 0) {
                grid.innerHTML = "<p class='text-gray-500 text-center w-full col-span-3'>SOLD OUT (No stock)</p>";
                return;
            }
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = "group cursor-pointer fade-in";
                card.innerHTML = `
                    <div class="relative overflow-hidden aspect-[3/4] bg-zinc-900 mb-4">
                        <img src="${product.image}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-90 group-hover:opacity-100">
                        <button onclick="openCheckout('${product._id}')" class="absolute bottom-0 left-0 w-full bg-white text-black py-4 font-bold translate-y-full group-hover:translate-y-0 transition duration-300 uppercase tracking-widest text-sm">BUY NOW</button>
                    </div>
                    <div class="flex justify-between items-start">
                        <div><h3 class="text-lg font-bold uppercase tracking-tight text-gray-200">${product.name}</h3></div>
                        <div class="text-right">
                            <span class="text-white font-mono border border-white/20 px-2 py-1 text-sm">${product.price}</span>
                            <button onclick="event.stopPropagation(); deleteProduct('${product._id}')" class="block text-[10px] text-red-500 mt-2 underline italic hover:text-white transition uppercase">Remove</button>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
        }

        async function deleteProduct(id) {
            if (confirm("Bech tfassakh el product hadha mel sela?")) {
                try {
                    const res = await fetch(`${API_URL}/products/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        alert("✅ Product t-fassakh!");
                        location.reload();
                    } else {
                        alert("❌ Ma najemtech nfassakh.");
                    }
                } catch (err) {
                    alert("❌ Server Error.");
                }
            }
        }

        fetchProducts();

        function openCheckout(id) {
            const product = products.find(p => p._id == id);
            document.getElementById('modalTitle').innerText = product.name;
            document.getElementById('modalPrice').innerText = product.price;
            document.getElementById('modalImg').src = product.image;
            document.getElementById('productName').value = product.name;
            modal.classList.remove('hidden');
        }

        function closeCheckout() { modal.classList.add('hidden'); }

        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "PROCESSING...";
            
            try {
                await fetch(`${API_URL}/order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fullName: document.getElementById('fullName').value,
                        phone: document.getElementById('phone').value,
                        productName: document.getElementById('productName').value
                    })
                });
                alert("Order Placed Successfully!");
                closeCheckout();
            } catch (err) {
                alert("Error connecting to server.");
            }
            btn.innerText = originalText;
        };
    </script>
</body>
</html>
