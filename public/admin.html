    <script>

        // ==================== CLOUDINARY UPLOAD (FIXED) ====================
        async function uploadToCloudinary(file) {
            if (!file) {
                console.log('âš ï¸ No file to upload');
                return null;
            }

            console.log(`ğŸ“¤ Starting upload for: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
            
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);
            formData.append("cloud_name", CLOUD_NAME);
            formData.append("folder", "val10-products"); // ØªÙ†Ø¸ÙŠÙ… Ø£ÙØ¶Ù„
            
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: "POST",
                    body: formData
                });
                
                console.log('ğŸ“¡ Cloudinary response status:', res.status);
                
                if (!res.ok) {
                    const errorText = await res.text();
                    console.error('âŒ Cloudinary upload failed:', errorText);
                    throw new Error(`Upload failed: ${res.status} - ${errorText}`);
                }
                
                const data = await res.json();
                console.log('âœ… Cloudinary upload SUCCESS!');
                console.log('ğŸ“¸ Image URL:', data.secure_url);
                console.log('ğŸ“Š Image info:', {
                    format: data.format,
                    width: data.width,
                    height: data.height,
                    size: data.bytes
                });
                
                return data.secure_url;
                
            } catch (error) {
                console.error('âŒ Cloudinary ERROR:', error);
                
                // Ù…Ø­Ø§ÙˆÙ„Ø© Ø¨Ø¯ÙŠÙ„Ø©: Ø±ÙØ¹ Ø§Ù„ØµÙˆØ±Ø© ÙƒÙ€ base64 Ø¥Ù„Ù‰ Ø§Ù„Ø³ÙŠØ±ÙØ± Ø§Ù„Ø®Ø§Øµ Ø¨Ù†Ø§
                console.log('ğŸ”„ Trying fallback upload method...');
                return await uploadFallback(file);
            }
        }

        // Fallback upload method
        async function uploadFallback(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64 = event.target.result;
                    // ÙŠÙ…ÙƒÙ†Ùƒ Ù‡Ù†Ø§ Ø¥Ø±Ø³Ø§Ù„ base64 Ø¥Ù„Ù‰ Ø³ÙŠØ±ÙØ±Ùƒ Ø§Ù„Ø®Ø§Øµ
                    console.log('ğŸ“ Using base64 (fallback)');

                    console.log('âš ï¸ Using placeholder image');
                    resolve(placeholder);

                reader.readAsDataURL(file);
            });
        }

        // ==================== SAVE PRODUCT (FIXED) ====================
        async function saveProduct() {
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            
            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
            const name = document.getElementById('p-name').value.trim();
            const price = document.getElementById('p-price').value;
            
            if (!name || !price) {
                alert("âš ï¸ Product name and price are required!");
                return;
            }

            if (parseFloat(price) <= 0) {
                alert("âš ï¸ Price must be greater than 0!");
                return;
            }

            btn.innerText = "ğŸ”„ Processing...";
            btn.disabled = true;

            try {
                // 1. Ø±ÙØ¹ Ø§Ù„ØµÙˆØ± Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
                const f1 = document.getElementById('f1').files[0];
                const f2 = document.getElementById('f2').files[0];
                
                let newImageUrls = [];
                
                if (f1) {
                    console.log('ğŸ”¼ Uploading front image...');
                    const img1 = await uploadToCloudinary(f1);
                    if (img1) {
                        newImageUrls.push(img1);
                        console.log('âœ… Front image uploaded:', img1);
                    } else {
                        console.log('âš ï¸ Front image upload returned null');
                    }
                }
                
                if (f2) {
                    console.log('ğŸ”¼ Uploading back image...');

                    if (img2) {
                        newImageUrls.push(img2);
                        console.log('âœ… Back image uploaded:', img2);
                    } else {
                        console.log('âš ï¸ Back image upload returned null');
                    }
                }
                
                console.log('ğŸ“¸ New images to add:', newImageUrls);

                // 2. Ø¬Ù…Ø¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                const sizes = Array.from(document.querySelectorAll('.size-cb:checked'))
                    .map(cb => cb.value);
                
                const payload = {
                    name: name,
                    price: parseFloat(price),
                    description: document.getElementById('p-desc').value || "",
                    sizes: sizes.length > 0 ? sizes : ['One Size']
                };

                // 3. Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„ØµÙˆØ±
                let finalImages = [];
                
                if (editMode) {
                    // ÙÙŠ ÙˆØ¶Ø¹ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„
                    if (newImageUrls.length > 0) {
                        // Ø¥Ø°Ø§ ÙÙŠÙ‡ ØµÙˆØ± Ø¬Ø¯ÙŠØ¯Ø©ØŒ Ù†Ø¶ÙŠÙÙ‡Ù… Ù„Ù„Ù‚Ø¯ÙŠÙ…Ø©
                        finalImages = [...existingImages, ...newImageUrls];
                        // Ù†Ø­Ø§ÙØ¸ Ø¹Ù„Ù‰ Ø£ÙˆÙ„ ØµÙˆØ±ØªÙŠÙ† ÙÙ‚Ø·
                        finalImages = finalImages.slice(0, 2);
                    } else {
                        // Ø¥Ø°Ø§ Ù…Ø§ ÙÙŠÙ‡ ØµÙˆØ± Ø¬Ø¯ÙŠØ¯Ø©ØŒ Ù†Ø­Ø§ÙØ¸ Ø¹Ù„Ù‰ Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
                        finalImages = existingImages;
                    }
                } else {
                    // Ù…Ù†ØªØ¬ Ø¬Ø¯ÙŠØ¯
                    if (newImageUrls.length > 0) {
                        finalImages = newImageUrls;
                    } else {
                        // Ø¥Ø°Ø§ Ù…Ø§ Ø±ÙØ¹Ø´ ØµÙˆØ±ØŒ Ù†Ø³ØªØ®Ø¯Ù… ØµÙˆØ± Ø§ÙØªØ±Ø§Ø¶ÙŠØ©
                        finalImages = [
                            'https://via.placeholder.com/800x800/111/333?text=VAL10+FRONT',
                            'https://via.placeholder.com/800x800/222/444?text=VAL10+BACK'
                        ];
                    }
                }
                
                // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØµÙˆØ± Ù„Ù„Ù€ payload
                if (finalImages.length > 0) {
                    payload.images = finalImages;
                }

                console.log('ğŸ“¦ Final payload:', payload);

                // 4. Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                const url = editMode ? `/api/products/${editingProductId}` : '/api/products';
                const method = editMode ? 'PUT' : 'POST';
                
                console.log(`ğŸ“¡ Sending ${method} request to ${url}`);

                const res = await fetch(url, {
                    method: method,
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('ğŸ“¨ Response status:', res.status);

                if (!res.ok) {
                    const errorText = await res.text();
                    console.error('âŒ Server error:', errorText);
                    throw new Error(`Server error: ${res.status}`);
                }

                const response = await res.json();
                console.log('âœ… Server response:', response);

                // 5. Ø¹Ø±Ø¶ Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ù†Ø¬Ø§Ø­
                const successMsg = editMode ? 
                    "âœ… Product updated successfully!" : 
                    "ğŸ‰ Product added successfully!";
                
                alert(successMsg);
                
                // 6. Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† ÙˆØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                resetForm();
                await refreshData();
                
            } catch (error) {
                console.error('âŒ Save product ERROR:', error);
                alert(`âŒ Error: ${error.message || 'Something went wrong. Check console for details.'}`);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // ==================== LOAD INVENTORY ====================
        async function loadInventory() {

        // ==================== EDIT PRODUCT ====================
        async function editProduct(id) {
            try {

                const res = await fetch(`/api/products/${id}`);
                if (!res.ok) throw new Error('Failed to fetch product');
                
                const product = await res.json();
                console.log('ğŸ“ Product loaded:', product);
                
                // Ø­ÙØ¸ Ø­Ø§Ù„Ø© Ø§Ù„ØªØ¹Ø¯ÙŠÙ„
                editMode = true;

                existingImages = product.images || [];
