<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAL10 | CONTROL PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-4 md:p-10" onload="refreshData()">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <h1 class="text-3xl font-black italic text-yellow-500 tracking-tighter uppercase">VAL10 ADMIN</h1>
            <button onclick="refreshData()" class="text-[10px] bg-white text-black px-4 py-2 font-bold uppercase">Refresh Data</button>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-2xl h-fit sticky top-10">
                <h2 id="form-title" class="text-sm font-bold mb-6 text-gray-400 uppercase tracking-widest">Add New Drop</h2>
                <div class="space-y-4">
                    <input type="hidden" id="p-id">
                    <input type="text" id="p-name" placeholder="Product Name" class="w-full bg-black border border-gray-800 p-3 rounded-xl text-sm">
                    <input type="number" id="p-price" placeholder="Price (DT)" class="w-full bg-black border border-gray-800 p-3 rounded-xl text-sm">
                    <textarea id="p-desc" placeholder="Description" class="w-full bg-black border border-gray-800 p-3 rounded-xl text-sm h-24"></textarea>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="document.getElementById('f1').click()" class="bg-gray-900 p-3 rounded-xl text-[9px] border border-gray-800 uppercase">+ Front Image</button>
                        <input type="file" id="f1" class="hidden">
                        <button onclick="document.getElementById('f2').click()" class="bg-gray-900 p-3 rounded-xl text-[9px] border border-gray-800 uppercase">+ Back Image</button>
                        <input type="file" id="f2" class="hidden">
                    </div>

                    <div class="flex gap-2 text-[10px] py-2 justify-between px-2 border border-gray-900 rounded-xl">
                        <label class="flex items-center gap-1"><input type="checkbox" value="S" class="size-cb"> S</label>
                        <label class="flex items-center gap-1"><input type="checkbox" value="M" class="size-cb"> M</label>
                        <label class="flex items-center gap-1"><input type="checkbox" value="L" class="size-cb"> L</label>
                        <label class="flex items-center gap-1"><input type="checkbox" value="XL" class="size-cb"> XL</label>
                    </div>

                    <button onclick="habet()" id="btn" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase text-sm tracking-widest hover:bg-yellow-400 transition">Confirm Product</button>
                    <button id="cancel-btn" onclick="resetForm()" class="hidden w-full text-gray-500 text-[10px] uppercase font-bold py-2">Cancel Edit</button>
                </div>
            </div>

            <div class="glass p-6 rounded-2xl">
                <h2 class="text-sm font-bold mb-6 text-gray-400 uppercase tracking-widest">Inventory</h2>
                <div id="inventory-list" class="space-y-3 max-h-[600px] overflow-y-auto pr-2"></div>
            </div>

            <div class="glass p-6 rounded-2xl">
                <h2 class="text-sm font-bold mb-6 text-yellow-500 uppercase tracking-widest">Live Orders</h2>
                <div id="orders-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>

    <script>
        const CLOUD = "dcdgsml-yy"; 
        const PRESET = "vai10_preset"; 
        let editMode = false;

        function refreshData() { loadInventory(); loadOrders(); }

        async function loadInventory() {
            const res = await fetch('/api/products');
            const products = await res.json();
            const list = document.getElementById('inventory-list');
            list.innerHTML = '';
            products.reverse().forEach(p => {
                const img = (p.images && p.images.length > 0) ? p.images[0] : p.image;
                list.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5 flex items-center gap-3">
                        <img src="${img}" class="w-12 h-12 object-cover rounded-lg grayscale">
                        <div class="flex-1">
                            <h4 class="text-[11px] font-bold uppercase truncate w-24 text-gray-200">${p.name}</h4>
                            <p class="text-yellow-500 text-[10px]">${p.price} DT</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick='editP(${JSON.stringify(p)})' class="text-blue-400 text-[9px] font-bold border border-blue-400/20 px-2 py-1 rounded">EDIT</button>
                            <button onclick="deleteP('${p._id}')" class="text-red-500 text-[9px] font-bold border border-red-500/20 px-2 py-1 rounded">DEL</button>
                        </div>
                    </div>`;
            });
        }

        async function loadOrders() {
            const res = await fetch('/api/orders');
            const orders = await res.json();
            const list = document.getElementById('orders-list');
            list.innerHTML = '';
            orders.reverse().forEach(o => {
                list.innerHTML += `
                    <div class="bg-yellow-500/5 p-4 rounded-xl border border-yellow-500/20 text-[11px]">
                        <div class="flex justify-between font-bold text-white mb-2 uppercase"><span>${o.customerName}</span><span class="text-yellow-500">${o.totalPrice} DT</span></div>
                        <div class="text-gray-400 space-y-1">
                            <p>üìû ${o.customerPhone}</p>
                            <p>üëï ${o.productName} (${o.size})</p>
                            <p>üìç ${o.customerAddress || 'No Address'}</p>
                        </div>
                        <button onclick="deleteOrder('${o._id}')" class="mt-3 w-full border border-gray-700 py-2 text-[9px] font-bold hover:bg-white hover:text-black transition">DONE</button>
                    </div>`;
            });
        }

        function editP(product) {
            editMode = true;
            document.getElementById('form-title').innerText = "Edit Product";
            document.getElementById('btn').innerText = "Update Product";
            document.getElementById('cancel-btn').classList.remove('hidden');
            
            document.getElementById('p-id').value = product._id;
            document.getElementById('p-name').value = product.name;
            document.getElementById('p-price').value = product.price;
            document.getElementById('p-desc').value = product.description;
            
            // Check sizes
            document.querySelectorAll('.size-cb').forEach(cb => {
                cb.checked = product.sizes && product.sizes.includes(cb.value);
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            editMode = false;
            document.getElementById('form-title').innerText = "Add New Drop";
            document.getElementById('btn').innerText = "Confirm Product";
            document.getElementById('cancel-btn').classList.add('hidden');
            document.getElementById('p-id').value = "";
            document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('p-desc').value = "";
            document.querySelectorAll('.size-cb').forEach(cb => cb.checked = false);
        }

        async function up(file) {
            const fd = new FormData();
            fd.append("file", file);
            fd.append("upload_preset", PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD}/image/upload`, { method:"POST", body:fd });
            const data = await res.json();
            return data.secure_url;
        }

        async function habet() {
            const b = document.getElementById('btn');
            const pId = document.getElementById('p-id').value;
            b.innerText = "PROCESSING..."; b.disabled = true;

            try {
                let imgs = [];
                const f1 = document.getElementById('f1').files[0];
                const f2 = document.getElementById('f2').files[0];

                if (f1) imgs.push(await up(f1));
                if (f2) imgs.push(await up(f2));

                const sizes = []; 
                document.querySelectorAll('.size-cb:checked').forEach(c => sizes.push(c.value));

                const payload = {
                    name: document.getElementById('p-name').value,
                    price: document.getElementById('p-price').value,
                    description: document.getElementById('p-desc').value,
                    sizes: sizes
                };
                if (imgs.length > 0) payload.images = imgs;

                const url = editMode ? `/api/products/${pId}` : '/api/products';
                const method = editMode ? 'PUT' : 'POST';

                await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                alert(editMode ? "Updated!" : "Added!");
                resetForm();
                refreshData();
            } catch(e) { alert("Error!"); }
            finally { b.disabled = false; b.innerText = editMode ? "Update Product" : "Confirm Product"; }
        }

        async function deleteP(id) { if(confirm("Delete product?")) { await fetch(`/api/products/${id}`, { method: 'DELETE' }); refreshData(); } }
        async function deleteOrder(id) { if(confirm("Done?")) { await fetch(`/api/orders/${id}`, { method: 'DELETE' }); refreshData(); } }
    </script>
</body>
</html>
