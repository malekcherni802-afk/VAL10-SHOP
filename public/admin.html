<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAL10 - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input, textarea { background: #0a0a0a !important; border: 1px solid #222 !important; color: #fff !important; outline: none; }
        input:focus { border-color: #eab308 !important; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black italic tracking-tighter text-yellow-500">VAL10 ADMIN</h1>
            <a href="/" class="text-xs uppercase tracking-widest text-gray-500 hover:text-white">View Site →</a>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="glass p-8 rounded-3xl">
                <h2 class="text-xl font-bold mb-6 uppercase">Habet Meryoul Jdid</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase text-gray-500 ml-1">Product Name</label>
                        <input type="text" id="p-name" class="w-full p-3 rounded-xl mt-1" placeholder="e.g. Oversized Black Hoodie">
                    </div>

                    <div>
                        <label class="text-[10px] uppercase text-gray-500 ml-1">Price (DT)</label>
                        <input type="number" id="p-price" class="w-full p-3 rounded-xl mt-1" placeholder="90">
                    </div>

                    <div>
                        <label class="text-[10px] uppercase text-gray-500 ml-1">Description</label>
                        <textarea id="p-desc" class="w-full p-3 rounded-xl mt-1 h-24" placeholder="Fabric details..."></textarea>
                    </div>

                    <div>
                        <label class="text-[10px] uppercase text-gray-500 ml-1">Available Sizes</label>
                        <div class="flex gap-3 mt-2 flex-wrap">
                            <label class="flex items-center gap-2 bg-[#111] px-3 py-2 rounded-lg cursor-pointer">
                                <input type="checkbox" value="S" class="size-cb"> <span>S</span>
                            </label>
                            <label class="flex items-center gap-2 bg-[#111] px-3 py-2 rounded-lg cursor-pointer">
                                <input type="checkbox" value="M" class="size-cb"> <span>M</span>
                            </label>
                            <label class="flex items-center gap-2 bg-[#111] px-3 py-2 rounded-lg cursor-pointer">
                                <input type="checkbox" value="L" class="size-cb"> <span>L</span>
                            </label>
                            <label class="flex items-center gap-2 bg-[#111] px-3 py-2 rounded-lg cursor-pointer">
                                <input type="checkbox" value="XL" class="size-cb"> <span>XL</span>
                            </label>
                            <label class="flex items-center gap-2 bg-[#111] px-3 py-2 rounded-lg cursor-pointer">
                                <input type="checkbox" value="XXL" class="size-cb"> <span>XXL</span>
                            </label>
                        </div>
                    </div>

                    <div class="pt-4">
                        <input type="file" id="p-file" class="hidden" onchange="previewImage(event)">
                        <button onclick="document.getElementById('p-file').click()" class="w-full border border-dashed border-gray-700 p-4 rounded-xl text-sm text-gray-400 hover:bg-white/5 transition">
                            SELECT IMAGE
                        </button>
                        <img id="img-preview" class="mt-4 w-full h-48 object-cover rounded-xl hidden border border-gray-800">
                    </div>

                    <button onclick="habetProduct()" id="btn-submit" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl mt-6 uppercase tracking-widest hover:bg-yellow-400 transition">
                        HABET EL-PRODUIT
                    </button>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl h-fit">
                <h3 class="text-gray-500 text-[10px] uppercase tracking-widest mb-4">Live Control</h3>
                <p class="text-sm text-gray-400 italic">Ready to upload new drops to the collection.</p>
            </div>
        </div>
    </div>

    <script>
        // --- ⚠️ CONFIGURATION CLOUDINARY M-RIGLA ---
        const CLOUD_NAME = "dcdgsml-yy"; //
        const UPLOAD_PRESET = "vai10_preset"; //

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = () => {
                const img = document.getElementById('img-preview');
                img.src = reader.result;
                img.classList.remove('hidden');
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        async function habetProduct() {
            const btn = document.getElementById('btn-submit');
            const fileInput = document.getElementById('p-file');
            
            if(fileInput.files.length === 0) return alert("Ekhtar taswira 9bal!");
            
            btn.innerText = "UPLOADING TO CLOUD...";
            btn.disabled = true;

            try {
                // 1. Upload to Cloudinary (Unsigned)
                const formData = new FormData();
                formData.append("file", fileInput.files[0]);
                formData.append("upload_preset", UPLOAD_PRESET);

                const cloudRes = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: "POST",
                    body: formData
                });
                
                const cloudData = await cloudRes.json();
                const imageUrl = cloudData.secure_url;

                // 2. Lemm el-Sizes m-cochiine
                const selectedSizes = [];
                document.querySelectorAll('.size-cb:checked').forEach(cb => selectedSizes.push(cb.value));

                // 3. Ab3ath lel Backend
                const productData = {
                    name: document.getElementById('p-name').value,
                    price: document.getElementById('p-price').value,
                    description: document.getElementById('p-desc').value,
                    image: imageUrl,
                    sizes: selectedSizes
                };

                const res = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                if(res.ok) {
                    alert("✅ Produit t-7at s7i7 f-el-site!");
                    location.reload();
                }

            } catch (err) {
                console.error(err);
                alert("Erreur! Thabbet f-el-Cloud Name wala el-Preset.");
            } finally {
                btn.innerText = "HABET EL-PRODUIT";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
