<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAL10 | ADMIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 20px; border-radius: 15px; }
        input, textarea { background: #000 !important; border: 1px solid #222 !important; color: white !important; width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-black mb-10 uppercase italic">Val10 Control Center</h1>
        
        <div class="grid lg:grid-cols-2 gap-8">
            <div class="card h-fit">
                <h2 id="title" class="text-xs font-bold uppercase text-zinc-500 mb-4">Add New Piece</h2>
                <input type="hidden" id="p-id">
                <input type="text" id="p-name" placeholder="Piece Name">
                <input type="number" id="p-price" placeholder="Price (DT)">
                <textarea id="p-desc" placeholder="Description"></textarea>
                
                <div class="flex gap-2 mb-4">
                    <input type="file" id="f1" class="text-[10px]">
                    <input type="file" id="f2" class="text-[10px]">
                </div>

                <div class="flex gap-4 mb-6 text-[10px]">
                    <span>SIZES:</span>
                    <label><input type="checkbox" value="S" class="sz"> S</label>
                    <label><input type="checkbox" value="M" class="sz"> M</label>
                    <label><input type="checkbox" value="L" class="sz"> L</label>
                </div>

                <button onclick="habet()" id="btn" class="w-full bg-white text-black font-bold py-3 uppercase text-xs">Confirm Drop</button>
                <button id="cnl" onclick="resetForm()" class="hidden w-full mt-2 text-[10px] text-zinc-500">Cancel Edit</button>
            </div>

            <div class="space-y-6">
                <div class="card">
                    <h2 class="text-xs font-bold uppercase text-zinc-500 mb-4">Inventory</h2>
                    <div id="inventory" class="space-y-2"></div>
                </div>
                <div class="card border-yellow-900/30">
                    <h2 class="text-xs font-bold uppercase text-yellow-600 mb-4">Orders</h2>
                    <div id="orders" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editMode = false;
        const PRESET = "vai10_preset";
        const CLOUD = "dcdgsml-yy";

        async function load() {
            const [pr, or] = await Promise.all([fetch('/api/products').then(r=>r.json()), fetch('/api/orders').then(r=>r.json())]);
            
            document.getElementById('inventory').innerHTML = pr.map(p => `
                <div class="flex justify-between items-center p-2 bg-zinc-900/50 rounded">
                    <span class="text-[11px] uppercase">${p.name} - ${p.price}DT</span>
                    <div class="flex gap-3 text-[9px] font-bold">
                        <button onclick='editP(${JSON.stringify(p)})' class="text-blue-500">EDIT</button>
                        <button onclick="delP('${p._id}')" class="text-red-500">DEL</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('orders').innerHTML = or.map(o => `
                <div class="p-3 bg-zinc-900/30 rounded border border-white/5 text-[10px]">
                    <div class="flex justify-between"><b>${o.customerName}</b><span>${o.totalPrice}DT</span></div>
                    <p class="text-zinc-500">${o.productName} (${o.size}) - ${o.customerPhone}</p>
                    <button onclick="delO('${o._id}')" class="mt-2 text-[8px] underline">Mark Done</button>
                </div>
            `).join('');
        }

        async function up(file) {
            if(!file) return null;
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD}/image/upload`, {method:"POST", body:fd});
            const d = await res.json(); return d.secure_url;
        }

        async function habet() {
            const b = document.getElementById('btn'); b.innerText = "UPLOADING..."; b.disabled = true;
            try {
                let imgs = [];
                const [i1, i2] = [await up(document.getElementById('f1').files[0]), await up(document.getElementById('f2').files[0])];
                if(i1) imgs.push(i1); if(i2) imgs.push(i2);

                const data = {
                    name: document.getElementById('p-name').value,
                    price: document.getElementById('p-price').value,
                    description: document.getElementById('p-desc').value,
                    sizes: Array.from(document.querySelectorAll('.sz:checked')).map(c => c.value)
                };
                if(imgs.length) data.images = imgs;

                const url = editMode ? `/api/products/${document.getElementById('p-id').value}` : '/api/products';
                await fetch(url, { method: editMode?'PUT':'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
                resetForm(); load();
            } catch(e) { alert("Error!"); }
            finally { b.innerText = "Confirm Drop"; b.disabled = false; }
        }

        function editP(p) {
            editMode = true; document.getElementById('title').innerText = "Edit Mode";
            document.getElementById('p-id').value = p._id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-desc').value = p.description;
            document.getElementById('cnl').classList.remove('hidden');
        }

        function resetForm() {
            editMode = false; document.getElementById('title').innerText = "Add New Piece";
            document.getElementById('p-id').value = ""; document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = ""; document.getElementById('p-desc').value = "";
            document.getElementById('cnl').classList.add('hidden');
        }

        async function delP(id) { if(confirm("Del?")) { await fetch(`/api/products/${id}`,{method:'DELETE'}); load(); } }
        async function delO(id) { if(confirm("Done?")) { await fetch(`/api/orders/${id}`,{method:'DELETE'}); load(); } }
        load();
    </script>
</body>
</html>
