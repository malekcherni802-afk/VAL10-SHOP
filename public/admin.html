<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAL10 | CONTROL PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        input, textarea { background: #000 !important; border: 1px solid #1a1a1a !important; color: white !important; }
        input:focus { border-color: #eab308 !important; outline: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        .success { border-color: #10b981 !important; }
        .error { border-color: #ef4444 !important; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12 border-b border-white/5 pb-8">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter text-yellow-500 uppercase">VAL10 ADMIN</h1>
                <p class="text-[10px] text-gray-500 tracking-[0.3em] uppercase mt-1">Underground Luxury Management</p>
            </div>
            <div class="flex gap-4">
                <a href="/" class="text-[9px] font-bold border border-white/10 px-6 py-3 hover:bg-white hover:text-black transition uppercase tracking-widest">Live Site</a>
                <button onclick="refreshData()" class="text-[9px] font-bold bg-white text-black px-6 py-3 uppercase tracking-widest hover:bg-yellow-500 transition">Sync Data</button>
            </div>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="glass p-6 rounded-2xl sticky top-10">
                    <h2 id="form-title" class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] mb-6">New Drop Entry</h2>
                    <div class="space-y-4">
                        <input type="hidden" id="p-id">
                        <div>
                            <label class="text-[9px] uppercase text-gray-500 ml-1">Product Name *</label>
                            <input type="text" id="p-name" class="w-full p-3 mt-1 rounded-xl text-sm" required>
                        </div>
                        <div>
                            <label class="text-[9px] uppercase text-gray-500 ml-1">Price (DT) *</label>
                            <input type="number" id="p-price" class="w-full p-3 mt-1 rounded-xl text-sm" min="0" step="0.01" required>
                        </div>
                        <div>
                            <label class="text-[9px] uppercase text-gray-500 ml-1">Description</label>
                            <textarea id="p-desc" class="w-full p-3 mt-1 rounded-xl text-sm h-24"></textarea>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div class="relative">
                                <button type="button" onclick="document.getElementById('f1').click()" class="w-full bg-zinc-900 border border-white/5 p-3 rounded-xl text-[9px] uppercase hover:bg-zinc-800 transition">Front Image</button>
                                <input type="file" id="f1" class="hidden" accept="image/*">
                                <div id="f1-preview" class="text-[8px] text-gray-600 mt-1"></div>
                            </div>
                            <div class="relative">
                                <button type="button" onclick="document.getElementById('f2').click()" class="w-full bg-zinc-900 border border-white/5 p-3 rounded-xl text-[9px] uppercase hover:bg-zinc-800 transition">Back Image</button>
                                <input type="file" id="f2" class="hidden" accept="image/*">
                                <div id="f2-preview" class="text-[8px] text-gray-600 mt-1"></div>
                            </div>
                        </div>

                        <div class="p-3 bg-black/40 rounded-xl border border-white/5">
                            <p class="text-[9px] uppercase text-gray-500 mb-3 text-center">Available Sizes</p>
                            <div class="flex justify-around">
                                <label class="flex items-center gap-2 text-xs cursor-pointer"><input type="checkbox" value="S" class="size-cb accent-yellow-500"> S</label>
                                <label class="flex items-center gap-2 text-xs cursor-pointer"><input type="checkbox" value="M" class="size-cb accent-yellow-500"> M</label>
                                <label class="flex items-center gap-2 text-xs cursor-pointer"><input type="checkbox" value="L" class="size-cb accent-yellow-500"> L</label>
                                <label class="flex items-center gap-2 text-xs cursor-pointer"><input type="checkbox" value="XL" class="size-cb accent-yellow-500"> XL</label>
                            </div>
                        </div>

                        <button onclick="saveProduct()" id="submit-btn" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase text-xs tracking-[0.2em] shadow-lg shadow-yellow-500/10 hover:scale-[1.02] active:scale-[0.98] transition">Confirm Release</button>
                        <button type="button" onclick="resetForm()" class="w-full text-[9px] uppercase font-bold text-gray-500 hover:text-white transition" id="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="glass p-6 rounded-2xl h-full">
                    <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] mb-6">Stock Inventory</h2>
                    <div id="inventory-list" class="space-y-3 max-h-[700px] overflow-y-auto pr-2 custom-scrollbar">
                        <!-- Products will load here -->
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="glass p-6 rounded-2xl h-full border-yellow-500/10">
                    <h2 class="text-[10px] font-bold text-yellow-500 uppercase tracking-[0.2em] mb-6">Incoming Orders</h2>
                    <div id="orders-list" class="space-y-4 max-h-[700px] overflow-y-auto pr-2 custom-scrollbar">
                        <!-- Orders will load here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
       // ==================== CONFIGURATION ====================
const CLOUD_NAME = "dcdgsml-yy";
const UPLOAD_PRESET = "val10_preset"; // Sothik nam kora holo
let editMode = false;
        // ==================== INITIALIZATION ====================
        window.onload = refreshData;

        // File preview handlers
        document.getElementById('f1').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    // ÿπÿ±ÿ∂ ŸÖÿπÿßŸäŸÜÿ© ÿßŸÑÿµŸàÿ±ÿ©
                    const previewDiv = document.getElementById('f1-preview');
                    previewDiv.innerHTML = `
                        <div class="flex items-center gap-2">
                            <img src="${event.target.result}" class="w-6 h-6 object-cover rounded">
                            <span class="text-[7px]">${file.name}</span>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('f2').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const previewDiv = document.getElementById('f2-preview');
                    previewDiv.innerHTML = `
                        <div class="flex items-center gap-2">
                            <img src="${event.target.result}" class="w-6 h-6 object-cover rounded">
                            <span class="text-[7px]">${file.name}</span>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        // ==================== CLOUDINARY UPLOAD (FIXED) ====================
        async function uploadToCloudinary(file) {
            if (!file) {
                console.log('‚ö†Ô∏è No file to upload');
                return null;
            }

            console.log(`üì§ Starting upload for: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
            
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);
            formData.append("cloud_name", CLOUD_NAME);
            formData.append("folder", "val10-products"); // ÿ™ŸÜÿ∏ŸäŸÖ ÿ£ŸÅÿ∂ŸÑ
            
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: "POST",
                    body: formData
                });
                
                console.log('üì° Cloudinary response status:', res.status);
                
                if (!res.ok) {
                    const errorText = await res.text();
                    console.error('‚ùå Cloudinary upload failed:', errorText);
                    throw new Error(`Upload failed: ${res.status} - ${errorText}`);
                }
                
                const data = await res.json();
                console.log('‚úÖ Cloudinary upload SUCCESS!');
                console.log('üì∏ Image URL:', data.secure_url);
                console.log('üìä Image info:', {
                    format: data.format,
                    width: data.width,
                    height: data.height,
                    size: data.bytes
                });
                
                return data.secure_url;
                
            } catch (error) {
                console.error('‚ùå Cloudinary ERROR:', error);
                
                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ®ÿØŸäŸÑÿ©: ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ© ŸÉŸÄ base64 ÿ•ŸÑŸâ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿßŸÑÿÆÿßÿµ ÿ®ŸÜÿß
                console.log('üîÑ Trying fallback upload method...');
                return await uploadFallback(file);
            }
        }

        // Fallback upload method
        async function uploadFallback(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64 = event.target.result;
                    // ŸäŸÖŸÉŸÜŸÉ ŸáŸÜÿß ÿ•ÿ±ÿ≥ÿßŸÑ base64 ÿ•ŸÑŸâ ÿ≥Ÿäÿ±ŸÅÿ±ŸÉ ÿßŸÑÿÆÿßÿµ
                    console.log('üìù Using base64 (fallback)');
                    
                    // ŸÖÿ§ŸÇÿ™ÿßŸã: ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ placeholder
                    const placeholder = 'https://via.placeholder.com/800x800/111/333?text=VAL10+IMAGE';
                    console.log('‚ö†Ô∏è Using placeholder image');
                    resolve(placeholder);
                };
                reader.readAsDataURL(file);
            });
        }

        // ==================== SAVE PRODUCT (FIXED) ====================
        async function saveProduct() {
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
            const name = document.getElementById('p-name').value.trim();
            const price = document.getElementById('p-price').value;
            
            if (!name || !price) {
                alert("‚ö†Ô∏è Product name and price are required!");
                return;
            }

            if (parseFloat(price) <= 0) {
                alert("‚ö†Ô∏è Price must be greater than 0!");
                return;
            }

            btn.innerText = "üîÑ Processing...";
            btn.disabled = true;

            try {
                // 1. ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ± ÿßŸÑÿ¨ÿØŸäÿØÿ©
                const f1 = document.getElementById('f1').files[0];
                const f2 = document.getElementById('f2').files[0];
                
                let newImageUrls = [];
                
                if (f1) {
                    console.log('üîº Uploading front image...');
                    const img1 = await uploadToCloudinary(f1);
                    if (img1) {
                        newImageUrls.push(img1);
                        console.log('‚úÖ Front image uploaded:', img1);
                    } else {
                        console.log('‚ö†Ô∏è Front image upload returned null');
                    }
                }
                
                if (f2) {
                    console.log('üîº Uploading back image...');
                    const img2 = await uploadToCloudinary(f2);
                    if (img2) {
                        newImageUrls.push(img2);
                        console.log('‚úÖ Back image uploaded:', img2);
                    } else {
                        console.log('‚ö†Ô∏è Back image upload returned null');
                    }
                }
                
                console.log('üì∏ New images to add:', newImageUrls);

                // 2. ÿ¨ŸÖÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                const sizes = Array.from(document.querySelectorAll('.size-cb:checked'))
                    .map(cb => cb.value);
                
                const payload = {
                    name: name,
                    price: parseFloat(price),
                    description: document.getElementById('p-desc').value || "",
                    sizes: sizes.length > 0 ? sizes : ['One Size']
                };

                // 3. ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿßŸÑÿµŸàÿ±
                let finalImages = [];
                
                if (editMode) {
                    // ŸÅŸä Ÿàÿ∂ÿπ ÿßŸÑÿ™ÿπÿØŸäŸÑ
                    if (newImageUrls.length > 0) {
                        // ÿ•ÿ∞ÿß ŸÅŸäŸá ÿµŸàÿ± ÿ¨ÿØŸäÿØÿ©ÿå ŸÜÿ∂ŸäŸÅŸáŸÖ ŸÑŸÑŸÇÿØŸäŸÖÿ©
                        finalImages = [...existingImages, ...newImageUrls];
                        // ŸÜÿ≠ÿßŸÅÿ∏ ÿπŸÑŸâ ÿ£ŸàŸÑ ÿµŸàÿ±ÿ™ŸäŸÜ ŸÅŸÇÿ∑
                        finalImages = finalImages.slice(0, 2);
                    } else {
                        // ÿ•ÿ∞ÿß ŸÖÿß ŸÅŸäŸá ÿµŸàÿ± ÿ¨ÿØŸäÿØÿ©ÿå ŸÜÿ≠ÿßŸÅÿ∏ ÿπŸÑŸâ ÿßŸÑŸÇÿØŸäŸÖÿ©
                        finalImages = existingImages;
                    }
                } else {
                    // ŸÖŸÜÿ™ÿ¨ ÿ¨ÿØŸäÿØ
                    if (newImageUrls.length > 0) {
                        finalImages = newImageUrls;
                    } else {
                        // ÿ•ÿ∞ÿß ŸÖÿß ÿ±ŸÅÿπÿ¥ ÿµŸàÿ±ÿå ŸÜÿ≥ÿ™ÿÆÿØŸÖ ÿµŸàÿ± ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©
                        finalImages = [
                            'https://via.placeholder.com/800x800/111/333?text=VAL10+FRONT',
                            'https://via.placeholder.com/800x800/222/444?text=VAL10+BACK'
                        ];
                    }
                }
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿµŸàÿ± ŸÑŸÑŸÄ payload
                if (finalImages.length > 0) {
                    payload.images = finalImages;
                }

                console.log('üì¶ Final payload:', payload);

                // 4. ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                const url = editMode ? `/api/products/${editingProductId}` : '/api/products';
                const method = editMode ? 'PUT' : 'POST';
                
                console.log(`üì° Sending ${method} request to ${url}`);

                const res = await fetch(url, {
                    method: method,
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('üì® Response status:', res.status);

                if (!res.ok) {
                    const errorText = await res.text();
                    console.error('‚ùå Server error:', errorText);
                    throw new Error(`Server error: ${res.status}`);
                }

                const response = await res.json();
                console.log('‚úÖ Server response:', response);

                // 5. ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠
                const successMsg = editMode ? 
                    "‚úÖ Product updated successfully!" : 
                    "üéâ Product added successfully!";
                
                alert(successMsg);
                
                // 6. ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ Ÿàÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                resetForm();
                await refreshData();
                
            } catch (error) {
                console.error('‚ùå Save product ERROR:', error);
                alert(`‚ùå Error: ${error.message || 'Something went wrong. Check console for details.'}`);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // ==================== LOAD INVENTORY ====================
        async function loadInventory() {
            const list = document.getElementById('inventory-list');
            list.innerHTML = '<div class="text-center py-10"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-500 mx-auto"></div><p class="text-[10px] text-gray-500 mt-4 uppercase tracking-widest">Loading inventory...</p></div>';
            
            try {
                const res = await fetch('/api/products');
                if (!res.ok) throw new Error('Failed to fetch products');
                
                const products = await res.json();
                console.log(`üì¶ Loaded ${products.length} products`);
                
                if (products.length === 0) {
                    list.innerHTML = '<p class="text-zinc-600 text-center py-20 text-[10px] uppercase italic">Inventory Empty</p>';
                    return;
                }
                
                list.innerHTML = '';
                products.forEach(p => {
                    const img = p.images && p.images.length > 0 ? 
                        p.images[0] : 
                        'https://via.placeholder.com/100/111/333?text=NO+IMG';
                    
                    list.innerHTML += `
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex items-center gap-4 group hover:border-white/10 transition">
                            <img src="${img}" class="w-14 h-14 object-cover rounded-lg grayscale group-hover:grayscale-0 transition duration-500" alt="${p.name}">
                            <div class="flex-1 min-w-0">
                                <h4 class="text-[11px] font-black uppercase truncate">${p.name}</h4>
                                <p class="text-yellow-500 text-[10px] font-bold mt-1">${p.price} DT</p>
                                <p class="text-[8px] text-gray-500 mt-1 truncate">${p.sizes?.join(', ') || 'No sizes'}</p>
                                <p class="text-[7px] text-gray-700 mt-1">ID: ${p._id?.substring(0, 8)}...</p>
                            </div>
                            <div class="flex flex-col gap-2">
                                <button onclick='editProduct("${p._id}")' class="text-[8px] font-bold text-blue-400 hover:text-white transition uppercase">Edit</button>
                                <button onclick="deleteProduct('${p._id}')" class="text-[8px] font-bold text-red-500 hover:text-white transition uppercase">Del</button>
                            </div>
                        </div>`;
                });
            } catch (error) {
                console.error('Error loading inventory:', error);
                list.innerHTML = '<p class="text-red-500 text-center py-10 text-[10px]">Failed to load inventory</p>';
            }
        }

        // ==================== EDIT PRODUCT ====================
        async function editProduct(id) {
            try {
                console.log(`‚úèÔ∏è Loading product ${id} for editing...`);
                const res = await fetch(`/api/products/${id}`);
                if (!res.ok) throw new Error('Failed to fetch product');
                
                const product = await res.json();
                console.log('üìù Product loaded:', product);
                
                // ÿ≠ŸÅÿ∏ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿπÿØŸäŸÑ
                editMode = true;
                editingProductId = id;
                existingImages = product.images || [];
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàÿßÿ¨Ÿáÿ©
                document.getElementById('form-title').innerText = "‚úèÔ∏è Edit Product";
                document.getElementById('submit-btn').innerText = "Update Product";
                document.getElementById('cancel-btn').classList.remove('hidden');
                
                // ÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑÿ≠ŸÇŸàŸÑ
                document.getElementById('p-id').value = product._id;
                document.getElementById('p-name').value = product.name;
                document.getElementById('p-price').value = product.price;
                document.getElementById('p-desc').value = product.description || "";
                
                // ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿ£ÿ≠ÿ¨ÿßŸÖ
                document.querySelectorAll('.size-cb').forEach(cb => {
                    cb.checked = product.sizes && product.sizes.includes(cb.value);
                });
                
                // ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ± ÿßŸÑÿ≠ÿßŸÑŸäÿ©
                if (product.images && product.images.length > 0) {
                    document.getElementById('f1-preview').innerHTML = product.images[0] ? 
                        `<div class="flex items-center gap-2">
                            <img src="${product.images[0]}" class="w-6 h-6 object-cover rounded">
                            <span class="text-[7px] text-green-500">Existing image 1</span>
                        </div>` : '';
                    
                    document.getElementById('f2-preview').innerHTML = product.images[1] ? 
                        `<div class="flex items-center gap-2">
                            <img src="${product.images[1]}" class="w-6 h-6 object-cover rounded">
                            <span class="text-[7px] text-green-500">Existing image 2</span>
                        </div>` : '';
                }
                
                // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ŸÑŸÑŸÜŸÖŸàÿ∞ÿ¨
                document.querySelector('.glass').scrollIntoView({ behavior: 'smooth' });
                
                console.log('‚úÖ Product loaded for editing');
                
            } catch (error) {
                console.error('Error editing product:', error);
                alert('‚ùå Failed to load product for editing');
            }
        }

        // ==================== DELETE PRODUCT ====================
        async function deleteProduct(id) {
            if (!confirm("‚ö†Ô∏è Are you sure you want to delete this product?\nThis action cannot be undone!")) {
                return;
            }
            
            try {
                console.log(`üóëÔ∏è Deleting product ${id}...`);
                const res = await fetch(`/api/products/${id}`, {
                    method: 'DELETE'
                });
                
                if (!res.ok) throw new Error('Failed to delete product');
                
                console.log('‚úÖ Product deleted');
                await refreshData();
                alert('‚úÖ Product deleted successfully!');
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('‚ùå Failed to delete product');
            }
        }

        // ==================== LOAD ORDERS ====================
        async function loadOrders() {
            const list = document.getElementById('orders-list');
            list.innerHTML = '<div class="text-center py-10"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-500 mx-auto"></div><p class="text-[10px] text-gray-500 mt-4 uppercase tracking-widest">Loading orders...</p></div>';
            
            try {
                const res = await fetch('/api/orders');
                if (!res.ok) throw new Error('Failed to fetch orders');
                
                const orders = await res.json();
                console.log(`üõí Loaded ${orders.length} orders`);
                
                if (orders.length === 0) {
                    list.innerHTML = '<p class="text-zinc-600 text-center py-20 text-[10px] uppercase italic">No Orders Yet</p>';
                    return;
                }
                
                list.innerHTML = '';
                orders.forEach(o => {
                    list.innerHTML += `
                        <div class="bg-white/5 p-5 rounded-2xl border border-yellow-500/5 hover:border-yellow-500/20 transition">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h4 class="text-xs font-black uppercase">${o.customerName}</h4>
                                    <p class="text-[9px] text-gray-500 mt-1">üì± ${o.customerPhone}</p>
                                    <p class="text-[8px] text-yellow-500/70 mt-1">${new Date(o.createdAt).toLocaleDateString()} ${new Date(o.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                </div>
                                <span class="bg-yellow-500 text-black text-[9px] font-black px-2 py-1 rounded">${o.totalPrice} DT</span>
                            </div>
                            <div class="text-[10px] text-gray-400 border-t border-white/5 pt-3">
                                <p>üëï <span class="text-white font-medium">${o.productName}</span> ‚Äî Size: <span class="text-yellow-500 font-bold">${o.size}</span></p>
                                <p class="mt-2 text-[9px] italic opacity-60">üìç ${o.customerAddress}</p>

                });
            } catch (error) {
                console.error('Error loading orders:', error);
                list.innerHTML = '<p class="text-red-500 text-center py-10 text-[10px]">Failed to load orders</p>';
            }
        }

        // ==================== DELETE ORDER ====================
        async function deleteOrder(id) {
            if (!confirm("‚úì Mark this order as shipped and remove it from the list?")) {
                return;
            }
            
            try {
                console.log(`üóëÔ∏è Deleting order ${id}...`);
                const res = await fetch(`/api/orders/${id}`, {
                    method: 'DELETE'
                });
                
                if (!res.ok) throw new Error('Failed to delete order');
                
                console.log('‚úÖ Order deleted');
                await refreshData();
                alert('‚úÖ Order marked as shipped!');
            } catch (error) {
                console.error('Error deleting order:', error);
                alert('‚ùå Failed to delete order');
            }
        }
